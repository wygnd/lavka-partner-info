name: Deploy to Server

on:
  push:
    branches: [ "master" ]

jobs:
  deploy:
    name: Update server by ssh
    runs-on: ubuntu-latest

    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.1.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            cd /hosting/lavka-partner-info

            git fetch origin master
            git reset --hard origin/master
            
            docker build -t lavka-info:latest .
            
            docker rm -f lavka-info || true

            docker run -d --name lavka-info -p 3000:80 lavka-info:latest

      - name: Notify about error via Telegram Bot
        if: failure()
        run: |
          curl -s -X POST "https://api.telegram.org/bot${{ secrets.TELEGRAM_TOKEN }}/sendMessage" \
          -d chat_id="${{ secrets.TELEGRAM_CHAT_ID }}" \
          -d text="❌ Деплой в репозиторий *${{ github.repository }}*, ветка *${{ github.ref_name }}* завершился с ошибкой!\nКоммит: ${{ github.event.head_commit.message }}" \
          -d parse_mode=Markdown